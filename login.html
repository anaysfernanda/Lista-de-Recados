<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskList - Login</title>
    <link rel="icon" type="image/png" href="assets/images/task.svg" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d953ddf065.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="container-fluid vh-100 p-3 d-flex justify-content-center align-items-center"
    >
      <div class="row backPage rounded-4">
        <div
          class="col-12 col-sm-5 img-login d-flex align-items-center justify-content-center"
        >
          <img
            class="login-img m-3"
            src="/assets/images/task1.jpg"
            alt="computador-tablet-smartphone"
          />
        </div>
        <div
          class="divRight col-12 col-sm-7 d-flex flex-column align-items-center justify-content-center my-4"
        >
          <h1 class="typing-animation title text-center fw-semibold mt-1">
            Bem vindo (a) ao TaskList
          </h1>
          <p class="text-center m-3 text">
            Ferramenta de gerenciamento de tarefas inteligente e simples.
          </p>
          <form class="form" id="form-login">
            <h3 class="title-login text-center fs-3 m-3 mb-4">
              Iniciar Sessão
            </h3>
            <div id="container-alert"></div>
            <div class="form-floating w-100 mb-3">
              <input
                type="email"
                class="form-control"
                id="input-email"
                placeholder="name@example.com"
                value=""
                required
              />
              <label id="label-email" for="floatingInput"
                >Digite seu e-mail</label
              >
            </div>
            <div class="form-floating w-100">
              <input
                type="password"
                class="form-control"
                id="input-password"
                placeholder="Password"
                value=""
                required
              />
              <i class="fa-solid fa-eye" id="i-eye"></i>

              <label id="label-password" for="floatingPassword"
                >Digite sua senha</label
              >
            </div>
            <div class="w-100 d-flex flex-column align-items-center">
              <input
                type="submit"
                class="button btn rounded-3 ps-4 pe-5 py-2 mt-4 w-50 border-0"
                id="button-login"
                value="LOGIN"
              />
              <i id="arrow" class="fa-solid fa-arrow-right"></i>
              <a
                class="text-decoration-none text-center mx-2 mb-2"
                id="create-account"
                href="registration.html"
                >Ainda não tem conta? Cadastre-se aqui!</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
